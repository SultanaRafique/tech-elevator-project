<html lang="en">

<head>

    <title>Cool Tab!</title>
    <link rel="stylesheet" href="css/styles.css" />

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Best Restaurant on the Internet</p>
    </header>

    <main>
        <h2>Menu</h2>

        <section>
            <h3>Lunch</h3>

            <img src="images/menu/lunch/full-stack-sandwich.png" />

            <img src="images/menu/lunch/USBurger.png" />
        </section>

        <section>

        <form method="POST" action="/api/reservation">
            <label for="reservationInfo">Reservation: </label>
            <input type="text" id="reservationInfo" name="myReservation" />

            <button type="submit">Click Me!</button>
